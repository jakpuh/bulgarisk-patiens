<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src=script.js defer></script>
    <script type="module" src=card-generation.js defer></script>
    <script type="module" src="submit.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <input id="submit" type="text">
        <button id="button">submit</button>
    </div>

    <div class="flex-row-container"></div>

    <div class="bottom-container">
        <img class="sköldpadda" src="sköldpadda.png" alt="sköldpadda">
        <input type="range" min="1" max="100" value="50" class="slider" id="speed">
        <img class="kanin" src="kanin.png" alt="kanin">

        <p class="start">0:00</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="move">
        <p class="live">live</p>

        <button class="pause-button"><img class="pause-image" src="pause-icon.png" alt="pausa"></button> 
        <button class="rewind-button"><img class="rewind-image" src="rewind-icon.png" alt="spola tillbaks"></button> 
        <button class="fastforward-button"><img class="fastforward-image" src="fastforward-icon.png" alt="snabba framåt"></button> 
    </div>
</body>
</html>
